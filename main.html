<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form action="/submit" method="post">
		<label for="name">Enter your name: </label>
		<input type="text" required id="name" minlength="3" maxlength="50">
		<br>
		
		<label for="portfolio">Enter your url: </label>
		<input type="url" required id="portfolio">
		<br>

		<label for="favColor">Enter your fav color: </label>
		<input type="color" id="favColor">
		<br>

		<label for="likeness">Choose your likeness: </label>
		<input type="range" id="likeness" min="1" max="100">
		<br>
			
		<button>Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
